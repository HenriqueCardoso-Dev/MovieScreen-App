<ion-header>    
  <ion-toolbar>
    <ion-title>   
      Contatos
    </ion-title>   
  </ion-toolbar>
</ion-header>

<ion-content padding>

<ion-list>
  
  <ion-item *ngFor="let contato of contatos" (click)="selecionarContato(contato)">
    <ion-icon name="call-outline" slot="end"></ion-icon>
    <ion-avatar>
      <img src="{{contato.imagem}}">
    </ion-avatar>
    {{contato.nome}}
  </ion-item>
</ion-list>

</ion-content>
