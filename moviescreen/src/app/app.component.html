<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1">
      <ion-header>
        <ion-toolbar>
          <img src="../assets/img/headerLogo.png" alt="logomarca">
        </ion-toolbar>
      </ion-header>
      

      <ion-content>

        <ion-list *ngFor="let paginas of navegacao">
        
          <ion-menu-toggle auto-hide="false">
          
            <ion-item [routerLink]="paginas.url" routerDirection="forward">
            
              <ion-avatar slot="start">
                <img src="{{paginas.icon}}">
              </ion-avatar>
              {{paginas.title}} 

            </ion-item>

          </ion-menu-toggle>

        </ion-list>

      </ion-content>

  </ion-menu>

  <ion-router-outlet id="content1"></ion-router-outlet>

</ion-app>
