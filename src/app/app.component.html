<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1">
    <ion-header>
      <ion-toolbar>
        <ion-title>Navegação</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor="let paginas of navegacao">
        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="paginas.url" routerDirection="forward">
            <ion-icon [name]="paginas.icon" slot="start"></ion-icon>
            {{paginas.title}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
